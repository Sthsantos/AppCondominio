<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Administração de Condomínios</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo"></div>
            <nav>
                <ul class="menu">
                    <li><a href="{{ url_for('index') }}">Início</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="login-container">
        <div class="login-form">
            <h1>Cadastro</h1>
            <form method="POST" action="{{ url_for('cadastro') }}">
                <div class="form-group">
                    <label for="nome">Nome Completo:</label>
                    <input type="text" name="nome" id="nome" required pattern="[A-Za-zÀ-ÖØ-öø-ÿ\s]{3,}" title="Por favor, insira um nome válido com pelo menos 3 caracteres.">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input type="password" name="password" id="password" required minlength="6" title="A senha deve ter pelo menos 6 caracteres.">
                </div>
                <div class="form-group">
                    <input type="submit" value="Cadastrar" class="btn-login">
                </div>
            </form>
            <div class="form-group">
                <p>Já tem uma conta? <a href="{{ url_for('login') }}">Faça login</a></p>
            </div>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="flash-messages">
                        {% for message in messages %}
                            <p>{{ message }}</p>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}
        </div>
    </div>
</body>
</html>
