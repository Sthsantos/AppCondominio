<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Moradores - Administração de Condomínios</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">Administração de Condomínios</div>
            <nav>
                <ul class="menu">
                    <li><a href="{{ url_for('index') }}"><i class="fas fa-home"></i></a></li>
                    <li><a href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt"></i></a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="cadastro-moradores-page">
        <section class="hero">
            <h1 class="animate-text">Cadastro de Moradores</h1>
        </section>
        <div class="content">
            <div class="form-container">
                <h2>Novo Morador</h2>
                <form method="POST" action="{{ url_for('cadastro_moradores') }}">
                    <div class="form-group">
                        <label for="nome">Nome:</label>
                        <input type="text" name="nome" id="nome" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Senha:</label>
                        <input type="password" name="password" id="password" required>
                    </div>
                    <div class="form-group">
                        <label for="rua">Nome da Rua:</label>
                        <input type="text" name="rua" id="rua">
                    </div>
                    <div class="form-group">
                        <label for="numero">Número da Casa/Apartamento:</label>
                        <input type="text" name="numero" id="numero">
                    </div>
                    <div class="form-group">
                        <label for="garagem">Número da Garagem:</label>
                        <input type="text" name="garagem" id="garagem">
                    </div>
                    <div class="form-group">
                        <label for="tipo_ocupacao">Tipo de Ocupação:</label>
                        <select name="tipo_ocupacao" id="tipo_ocupacao">
                            <option value="">Selecione</option>
                            <option value="Proprietário">Proprietário</option>
                            <option value="Inquilino">Inquilino</option>
                        </select>
                    </div>
                    <input type="submit" value="Cadastrar Morador">
                </form>
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <ul class="flash-messages">
                        {% for message in messages %}
                            <li>{{ message }}</li>
                        {% endfor %}
                        </ul>
                    {% endif %}
                {% endwith %}
            </div>
        </div>
    </main>
</body>
</html>
