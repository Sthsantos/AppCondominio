<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Administração de Condomínios</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Cabeçalho Fixo -->
    <header>
        <div class="navbar">
            <div class="logo">Administração de Condomínios</div>
            <!-- Sem botão de sidebar ou logout, pois é a página de login -->
        </div>
    </header>

    <!-- Conteúdo Principal -->
    <div class="login-container">
        <div class="login-form">
            <h1>Login</h1>
            <form method="POST" action="{{ url_for('login') }}">
                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> Email:</label>
                    <input type="email" name="email" id="email" required placeholder="Digite seu email">
                </div>
                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> Senha:</label>
                    <input type="password" name="password" id="password" required placeholder="Digite sua senha">
                </div>
                <div class="form-group">
                    <input type="submit" value="Entrar" class="btn-login">
                </div>
            </form>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="flash-messages">
                        {% for message in messages %}
                            <p>{{ message }}</p>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}
        </div>
    </div>
</body>
</html>
